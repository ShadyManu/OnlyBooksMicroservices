apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: authsrv
  template:
    metadata:
      labels:
        app: authsrv
    spec:
      containers:
        - name: authsrv
          image: shadymanu/authsrv:latest
---
apiVersion: v1
kind: Service
metadata:
  name: auth-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: authsrv
  ports:
  - name: authsrv
    protocol: TCP
    port: 80
    targetPort: 80