apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: onlyb.com
      http: 
        paths:
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: auth-clusterip-srv
                port:
                  number: 80
          - path: /api/book
            pathType: Prefix
            backend:
              service:
                name: booksmanagement-clusterip-srv
                port:
                  number: 80